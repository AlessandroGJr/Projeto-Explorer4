<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <div class="page">

            <header>
                <h1>Crie e compartilhe 
                    seu evento.</h1>
                <p>O primeiro passo, é preencher esse 
                    formulário de inscrição.</p>
            </header>
          
            <form id="my-form">
                <div class="fieldset-wrapper">
                    <fieldset>
                        <legend>               
                            Informações do Evento
                        </legend>
                        
                        <div class="input-wrapper">
                            
                            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" id="event-title">

                        </div>
        
                        <div class="input-wrapper">
                            
                            <label for="site">Link do evento<span>(comece com https://)</span></label>
                            <input type="text" id="site">
                        </div>        
                        
                        <div class="input-wrapper">
                            <label for="number">Whatsapp para contato<span>(somente números)</span></label>
                            <input type="number" id="number">
                        </div>
                            
                        <div class="input-wrapper">
                            <label for="box-info">Informações extras</label>
                            <textarea id="event-info"></textarea>
                        </div>
                            
                        <div class="input-wrapper">
                            <label for="select">Categoria</label>
                            <select id="select">
                                <option value="disabled" selected disabled>Tipo de evento</option>
                                <option value="music">Música</option>
                                <option value="movie">Filme</option>
                                <option value="birthday">Aniversário</option>
                            </select>
                        </div>                    
                    </fieldset>
                
                    <fieldset>
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="email">Email do administrador<span>(digite um email válido)</span></label>
                            <input type="email" id="email" required>
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="password">
                        </div>
                                        
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento Privado</label>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Dia e Hora</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="input">Data</label>
                                <input type="date" id="event-date">
                            </div>
                                
                            <div class="input-wrapper">
                                <label for="input">De</label>
                                <input type="time" id="event-begin" placeholder="19:00">
                            </div>
                                
                            <div class="input-wrapper">
                                <label for="input">Até</label>
                                <input type="time" id="event-end" placeholder="20:00">
                            </div>
                        </div>
                        
                    </fieldset>
                </div>
            </form>
            <footer>
                <input 
                class="button"
                type="submit" 
                form="my-form" value="Salvar evento">

            </footer>
        </div>

    

    
    
</body>
</html>
